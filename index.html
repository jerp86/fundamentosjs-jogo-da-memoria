<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="./index.js"></script>
  <script src="./src/util.js"></script>
  <script src="./src/jogoDaMemoria.js"></script>
  <script src="./src/tela.js"></script>
  <style>
    div#conteudo {
      max-width: 1250px;
      margin: auto;
    }
  </style>
</head>
<body class="container-fluid">
  <br />
  <div class="row container-fluid">
    <button type="button" class="btn btn-success" id="jogar">Clique aqui para iniciar</button>
    <button type="button" class="btn btn-danger" id="mostrarTudo">Mostrar tudo</button>
  </div>
  <div id="carregando" class="row container-fluid invisible">
    <h1>
      <strong id="contador">Começando em 1...</strong>
      <div class="spinner-border text-warning" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </h1>
  </div>
  <div id="conteudo" class="row"></div>
  <div class="row container-fluid">
    <div id="mensagem" class="alert alert-danger invisible" role="alert">
      Combinação
    </div>
  </div>
  <br />
</body>
</html>
